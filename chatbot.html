<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="style.css">

  <style>
    .container {
      display: flex;
      flex-direction: column;
      position: relative;
      height: 100vh; /* Optional: To make the container fill the viewport height */
    }

    #myIframe {
      flex: 1;
    }

    #myButton121 {
      position: fixed;
      top: -10px;
      left: 10px;
      z-index: 2;
      width: 98%; /* Increased width */

      opacity: 1; /* Full opacity */
    }

  </style>
</head>

<body>

  <div class="container">
      <iframe src="https://www.lingoblocks.com/playground/9gtTPCyZMVg8mRwrAmMY" id="myIframe" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
    
      <button onclick="location.href='index.html'" id="myButton121">Go Home</button>
  </div>


</body>

</html>
